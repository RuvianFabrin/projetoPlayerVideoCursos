<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src 'self' file: app-video:; img-src 'self' data: blob:">
    <title>Video Player com Progresso</title>
    <link rel="stylesheet" href="./dist/output.css">
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('./static/Inter-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Inter';
            src: url('./static/Inter-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Inter';
            src: url('./static/Inter-SemiBold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Inter';
            src: url('./static/Inter-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: #fff;
            color: #111827;
        }

        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f3f4f6; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        .video-item {
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .video-item:hover {
            transform: translateY(-1px);
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(99, 102, 241, 0.05);
        }

        .video-item.playing {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgb(99, 102, 241);
            box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.2);
        }

        .titlebar {
            -webkit-app-region: drag;
            user-select: none;
        }
        
        .titlebar-button {
            -webkit-app-region: no-drag;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            transition: all 0.2s;
        }

        .titlebar-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .titlebar-button.close:hover {
            background-color: rgb(220, 38, 38);
            color: white;
        }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">
    <!-- Barra de título personalizada -->
    <div class="titlebar flex justify-between items-center h-8 bg-gray-100 border-b border-gray-200 px-2">
        <div class="text-sm font-medium text-gray-700">Video Player com Progresso</div>
        <div class="flex">
            <button class="titlebar-button" id="minimizeBtn">
                <svg width="10" height="1" viewBox="0 0 10 1">
                    <path d="M0 0h10v1H0z" fill="currentColor"/>
                </svg>
            </button>
            <button class="titlebar-button" id="maximizeBtn">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M0 0h10v10H0V0zm1 1v8h8V1H1z" fill="currentColor"/>
                </svg>
            </button>
            <button class="titlebar-button close" id="closeBtn">
                <svg width="10" height="10" viewBox="0 0 10 10">
                    <path d="M1 0L0 1l4 4-4 4 1 1 4-4 4 4 1-1-4-4 4-4-1-1-4 4z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="flex h-[calc(100vh-32px)]">
        <!-- Barra Lateral com a Lista de Vídeos -->
        <aside class="w-1/3 bg-gray-50 p-4 flex flex-col h-screen overflow-y-auto border-r border-gray-200">
            <header class="mb-4">
                <h1 class="text-2xl font-medium mb-2 text-gray-900">Seus Vídeos</h1>
                <button id="select-folder-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Selecionar Pasta
                </button>
            </header>
            <div id="video-list" class="flex-grow">
                <p class="text-gray-400">Nenhuma pasta selecionada. Clique no botão acima para começar.</p>
            </div>
        </aside>

        <!-- Área Principal com o Player de Vídeo -->
        <main class="w-2/3 bg-white flex flex-col items-center justify-center p-4">
            <div id="player-container" class="w-full h-full flex flex-col">
                <h2 id="current-video-title" class="text-xl font-semibold mb-4 text-center truncate">Selecione um vídeo para assistir</h2>
                <div class="flex-grow bg-gray-900 rounded-lg overflow-hidden">
                    <video 
                        id="video-player" 
                        class="w-full h-full" 
                        controls
                        controlsList="nodownload"
                        preload="auto"
                        webkit-playsinline
                        playsinline
                    >
                        <p>Seu navegador não suporta o elemento de vídeo.</p>
                    </video>
                </div>
            </div>
             <div id="placeholder" class="text-gray-500 text-2xl">
                O player aparecerá aqui.
            </div>
        </main>
    </div>

    <!-- Script do Processo de Renderização -->
    <script src="./renderer.js"></script>
</body>
</html>
